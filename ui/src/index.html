<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Treasure Hunt Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="cleartype" content="on">
</head>

<body>
  <div id="game" class='drag-disabled'></div>
  <div id="game-ui">
    <b>Inventory</b>
    <p id="inventory"></p>
    <hr />

    <b>Agent camera focus (Press 'F' to toggle)</b>
  	<p id="agent-focus">Agent camera focus enabled. Mouse dragging disabled on map.</p>
    <hr />

    <b>Server connection</b>
  	<p id="connection-indicator">Connected</p>
    <hr />

  	<p id="command-indicator">Awaiting new command...</p>

    <b>Log</b>
    <textarea id="action-log"></textarea>

  	<p id="alert"></p>
  </div>
</body>

</html>
